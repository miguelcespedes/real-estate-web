<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de alquileres</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="app-header__content">
        <h1 class="app-header__title">Encuentra tu próximo hogar</h1>
        <p class="app-header__subtitle">
          <span id="results-count">0</span> resultados disponibles
        </p>
      </div>
    </header>

    <main class="app-main">
      <section class="filters" aria-label="Filtros de búsqueda">
        <form id="filters-form" class="filters__form" autocomplete="off">
          <div class="filters__group filters__group--search">
            <label for="search-input">Buscar</label>
            <input
              type="search"
              id="search-input"
              name="q"
              placeholder="Título o ubicación"
              aria-describedby="search-help"
            />
            <small id="search-help">Filtra por título o ubicación.</small>
          </div>

          <div class="filters__group filters__group--price">
            <fieldset>
              <legend>Rango de precio mensual</legend>
              <div class="filters__inline">
                <label for="min-price">Mínimo</label>
                <input type="number" id="min-price" name="min" min="0" step="50" />
              </div>
              <div class="filters__inline">
                <label for="max-price">Máximo</label>
                <input type="number" id="max-price" name="max" min="0" step="50" />
              </div>
            </fieldset>
          </div>

          <div class="filters__group">
            <label for="bedrooms-select">Dormitorios</label>
            <select id="bedrooms-select" name="beds">
              <option value="">Todos</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4+</option>
            </select>
          </div>

          <div class="filters__group">
            <label for="location-select">Ubicación</label>
            <select id="location-select" name="location">
              <option value="">Todas</option>
            </select>
          </div>

          <div class="filters__group filters__group--tags">
            <fieldset>
              <legend>Etiquetas</legend>
              <div id="tags-container" class="filters__tags"></div>
            </fieldset>
          </div>

          <div class="filters__group">
            <label for="sort-select">Ordenar por</label>
            <select id="sort-select" name="sort">
              <option value="recent">Más recientes</option>
              <option value="price-asc">Precio: menor a mayor</option>
              <option value="price-desc">Precio: mayor a menor</option>
              <option value="area-asc">m²: menor a mayor</option>
              <option value="area-desc">m²: mayor a menor</option>
            </select>
          </div>

          <div class="filters__actions">
            <button type="button" id="clear-filters" class="button button--secondary">
              Limpiar filtros
            </button>
          </div>
        </form>
      </section>

      <section class="results" aria-live="polite">
        <div id="results-grid" class="results__grid" role="list"></div>
        <div id="empty-state" class="results__empty" hidden>
          <p>No se encontraron resultados para los filtros seleccionados.</p>
          <button type="button" class="button" id="empty-clear">Limpiar filtros</button>
        </div>
        <div class="results__pagination">
          <button type="button" class="button button--ghost" id="load-more" hidden>
            Cargar más
          </button>
        </div>
      </section>
    </main>

    <div
      class="modal"
      id="listing-modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-title"
      aria-describedby="modal-description"
      hidden
    >
      <div class="modal__backdrop" data-close></div>
      <div class="modal__content" role="document">
        <button type="button" class="modal__close" id="modal-close" aria-label="Cerrar">
          ×
        </button>
        <div class="modal__body">
          <div class="modal__gallery" id="modal-gallery" aria-label="Galería de imágenes"></div>
          <div class="modal__info">
            <h2 id="modal-title"></h2>
            <p id="modal-location"></p>
            <p id="modal-price"></p>
            <p id="modal-area"></p>
            <p id="modal-bed-bath"></p>
            <div id="modal-tags" class="modal__tags"></div>
            <p id="modal-description">
              Propiedad publicada recientemente. Contáctanos para más detalles sobre este
              inmueble y agenda una visita.
            </p>
          </div>
        </div>
      </div>
    </div>

    <template id="card-template">
      <article class="card" role="listitem">
        <div class="card__media">
          <img class="card__image" alt="" loading="lazy" />
          <button type="button" class="card__favorite" aria-label="Agregar a favoritos"></button>
          <span class="card__badge" hidden></span>
        </div>
        <div class="card__content">
          <h3 class="card__title"></h3>
          <p class="card__location"></p>
          <p class="card__price"></p>
          <p class="card__meta"></p>
          <ul class="card__tags" aria-label="Etiquetas"></ul>
        </div>
      </article>
    </template>

    <script src="main.js" type="module"></script>
  </body>
</html>
